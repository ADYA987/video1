<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ВИДЕО ҮЗЭХ ЦЭС</title>
    <link rel="stylesheet" href="video1.css" />
  </head>
  <body>
    <div class="video-container">
      <video id="video" width="100%" height="100%">
        <source src="video1.mp4" type="video/mp4" />
      </video>

      <div class="controls">
        <button id="play-pause">ЭХЛ/ЗОГСОО</button>
        <button id="skip-10">10 СЕК УРГАШЛУУЛ</button>
        <button id="skipminus-10">10 СЕК УХАРАА</button>
        <button id="mute">ЦАНГАЛ</button>
        <input type="range" id="volume" min="0" max="1" value="1" />
        <div class="progress-bar">
          <div class="playback-line"></div>
        </div>
        <span id="current-time">00:00</span> /
        <span id="max-duration">00:00</span>
      </div>
    </div>

    <script src="video1.js"></script>
  </body>
</html>
